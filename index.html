<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Keiketsu Mini v9.6</title>
  <style>
    body{font-family:sans-serif;margin:0;padding:0;}
    header{display:flex;gap:4px;background:#0ea5e9;color:white;padding:6px;}
    header button{flex:1;padding:8px;border:none;background:#0284c7;color:white;cursor:pointer;}
    header button.active{background:#0369a1;font-weight:bold;}
    section{padding:10px;}
    .hidden{display:none !important;}
    .card{border:1px solid #ccc;padding:8px;margin:6px 0;border-radius:4px;}
    table{border-collapse:collapse;width:100%;min-width:1200px;}
    th,td{border:1px solid #ccc;padding:4px 6px;font-size:13px;}
    th{background:#f0f9ff;}
    td[contenteditable=true]{background:#fefce8;}
    .btn{padding:4px 10px;margin:2px;border:1px solid #ccc;border-radius:4px;background:#f8fafc;cursor:pointer;}
    .btn:hover{background:#e0f2fe;}
    #toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
      background:#0ea5e9;color:white;padding:6px 12px;border-radius:6px;opacity:0;transition:opacity .3s;}
    #toast.show{opacity:1;}
    .hscroll-top{overflow-x:auto;overflow-y:hidden;height:16px;}
    .grid{overflow:auto;max-height:60vh;}
    .hscroll-dummy{height:1px;}
  </style>
</head>
<body>
<header>
  <button id="tabStudy" class="active" onclick="switchView('viewStudy','tabStudy')">学習</button>
  <button id="tabManage" onclick="switchView('viewManage','tabManage')">データ管理</button>
  <button id="tabAbout"  onclick="switchView('viewAbout','tabAbout')">説明</button>
</header>

<!-- 学習画面 -->
<section id="viewStudy">
  <h2>学習</h2>
  <div class="card">
    <label>出題形式：
      <select id="qaPreset">
        <option value="name->location" selected>経穴名 → 位置</option>
        <option value="code->name">コード → 経穴名</option>
        <option value="name->indications">経穴名 → 主治</option>
        <option value="location->name">位置 → 経穴名</option>
      </select>
    </label>
    <label>並び順：
      <select id="order">
        <option value="random">ランダム</option>
        <option value="code">コード順</option>
      </select>
    </label>
    <label><input type="checkbox" id="requeueWrong" checked> 間違えた問題を最後に再出題</label>
    <label><input type="checkbox" id="chkMax"> 最大（全件出題）</label>
    <input type="number" id="limit" value="20" min="1" style="width:60px"> 問
    <label>形式：
      <select id="mode">
        <option value="flash" selected>フラッシュカード</option>
        <option value="mcq">四択クイズ</option>
      </select>
    </label>
    <button class="btn" onclick="start()">開始</button>
    <button class="btn" onclick="endSession()">終了</button>
  </div>
  <div id="qText" style="font-size:20px;margin:10px 0;">「開始」を押してください</div>
  <div id="aText" style="font-size:16px;color:#444;"></div>
  <div id="subText" style="font-size:13px;color:#888;"></div>
  <div id="mcqArea" class="hidden"></div>
  <div id="progress"></div>
</section>

<!-- データ管理画面 -->
<section id="viewManage" class="hidden">
  <h2>データ管理</h2>
  <div class="card">
    <input type="file" id="fileInput">
    <button class="btn" onclick="onImportClick()">インポート</button>
    <button class="btn" onclick="onExportCSV()">CSV書出</button>
    <button class="btn" onclick="onExportJSON()">JSON書出</button>
    <button class="btn" onclick="onBulkPasteOpen()">一括貼り付け</button>
  </div>
  <div class="hscroll-top" id="hscrollTop"><div id="hscrollDummy" class="hscroll-dummy"></div></div>
  <div class="grid" id="gridMain">
    <table id="dataTable">
      <thead><tr>
        <th><input type="checkbox" id="chkAll" onchange="onCheckAll(this)"></th>
        <th>コード</th><th>経穴名</th><th>経絡</th><th>読み</th>
        <th>位置(編集版)</th><th>位置(WHO要約)</th>
        <th>主治</th><th>その他メモ</th>
        <th>五兪穴</th><th>五行</th><th>編集済</th><th>有効</th><th>操作</th>
      </tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <div id="info"></div>
</section>

<!-- 説明画面 -->
<section id="viewAbout" class="hidden">
  <h2>説明</h2>
  <div class="card">
    <p>このアプリは経穴暗記用の学習＋管理ツールです。</p>
    <button class="btn" id="btnResetSeed">サンプルを読み込む（初期化）</button>
    <button class="btn" id="btnForceSeed">サンプル10穴を強制投入</button>
  </div>
</section>

<div id="toast"></div>

<script>
/* ============ ビュー切替 ============ */
function switchView(viewId,tabId){
  ['viewStudy','viewManage','viewAbout'].forEach(id=>{
    const s=document.getElementById(id);
    if(s) s.classList.add('hidden');
  });
  const v=document.getElementById(viewId); if(v) v.classList.remove('hidden');
  ['tabStudy','tabManage','tabAbout'].forEach(id=>{
    const b=document.getElementById(id);
    if(b) b.classList.remove('active');
  });
  const t=document.getElementById(tabId); if(t) t.classList.add('active');
}

/* ============ ここから先：学習/管理のコード ============ */

  importSeed();
  refresh();
}
window.onload = init;
</script>
</body>
</html>
